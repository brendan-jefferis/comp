<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Module</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div data-component="counter">
        <h6>Counter</h6>

        <h4>Count: <span data-selector="count"></span></h4>
        <button data-selector="button-subtract">Subtract</button>
        <button data-selector="button-add">Add</button>
        <button data-selector="button-double">Double</button>
        <button data-selector="button-reset">Reset</button>

        <button data-selector="show-counter-modal">Set Modal content for counter</button>
        <button onclick="modal.setContent(greeter.get('greeting') + ' ' + greeter.get('name'))" data-selector="show-greeter-modal">Set Modal content for greeter</button>
    </div>

    <div data-component="greeter">
        <h6>Greeter</h6>

        <h4 data-selector="greeting"></h4>

        <label for="greeter-name">Enter your name</label>
        <input id="greeter-name" type="text" data-selector="greeter-name" onkeyup="greeter.setName(this.value)">

        <label for="greeter-select">Select greeting</label>
        <select id="greeter-select" name="greet" onchange="greeter.greet(this.value)">
            <option value="">-Select-</option>
            <option value="hello">Hello</option>
            <option value="sup">Sup</option>
            <option value="waaaazzaaaaapp">Wazaaaap</option>
            <option value="hallo">Hallo</option>
        </select>

        <button onclick="modal.setContent(greeter.get('greeting') + ' ' + greeter.get('name'))" data-selector="show-greeter-modal">Set Modal content</button>
    </div>

    <div data-component="address">
        <h6>Address</h6>

        <p data-selector="validation" class="validation" style="display: none;"></p>

        <p>
            <label for="address-name">Name</label>
            <input type="text" id="address-name" data-selector="address-name" onchange="address.validateName(this.value)">
        </p>

        <p>
            <label for="address-line-1">Address line 1</label>
            <input type="text" id="address-line-1" data-selector="address-line-1">
        </p>

        <p>
            <label for="address-line-2">Address line 2</label>
            <input type="text" id="address-line-2" data-selector="address-line-2">
        </p>

        <p>
            <label for="address-city">City</label>
            <input type="text" id="address-city" data-selector="address-city">
        </p>

        <p>
            <label for="address-country">Country</label>
            <input type="text" id="address-country" data-selector="address-country">
        </p>

        <button onclick="address.save()" data-selector="address-save">Save</button>
    </div>

    <div data-component="modal" style="display: none;" class="modal">
        <div class="modal-container">
            <div data-selector="modal-content" class="modal-content"></div>
            <button data-selector="button-close">Close</button>
        </div>
    </div>

    <div data-component="random-user">
        <h6>Random user</h6>

        <button onclick="randomUser.getUser()">Get random user</button>

        <p class="error-message" data-selector="random-user-error-message" style="display: none;"></p>

        <div data-selector="random-user-details" style="display: none;">
            <p>
                <label>Name:</label>
                <label data-selector="random-user-name"></label>
            </p>

            <p>
                <label>Email:</label>
                <label data-selector="random-user-email"></label>
            </p>

            <p>
                <label>Phone:</label>
                <label data-selector="random-user-phone"></label>
            </p>

            <p>
                <label>Website:</label>
                <label data-selector="random-user-website"></label>
            </p>
        </div>

    </div>

    <div data-component="componentizer-recorder">
        <button data-selector="recorder-pause">Pause</button>
        <button data-selector="recorder-resume">Resume</button>
        <button data-selector="recorder-save">Save</button>
        <input id="storageId" type="text" placeholder="e.g., tiny-components_index-510116124653" data-selector="recorder-recording-id">
        <button data-selector="recorder-load">Load</button>
        <button data-selector="recorder-replay">Replay</button>
    </div>

    <script src="lib/jquery-3.1.1.min.js"></script>
    <script src="componentizer.js"></script>
    <script src="componentizer-recorder.js"></script>
    <script src="address.js"></script>
    <script src="counter.js"></script>
    <script src="greeter.js"></script>
    <script src="modal.js"></script>
    <script src="random-user.js"></script>

    <script>
        new Componentizer();

        c.createRecorder(Recorder.Actions, Recorder.View);

        // c.create("address", Address.Actions, Address.Render, {
        //     name: "Brendan",
        //     line1: "12/315 Hereford St",
        //     line2: "Christchurch Central",
        //     city: "Christchurch",
        //     country: "New Zealand"
        // });

        // c.create("greeter", Greeter.Actions, Greeter.Render, {
        //     greeting: "",
        //     name: ""
        // });

        c.create("counter", Counter.Actions, Counter.View, {
            count: 0
        });

        c.create("modal", Modal.Actions, Modal.View);

        // c.create("randomUser", RandomUser.Actions, RandomUser.Render);
    </script>
</body>
</html>
