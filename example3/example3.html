<!DOCTYPE html>
<head lang="en">
	<title>Example3 | Componentizer</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="../css/styles.css">
</head>
<body>
	<h2>Example 3.</h2>
	<p>Async actions using both ES6 and jQuery Promises</p>

	<div data-component="example-3-jquery">
		<h6>jQuery AJAX</h6>
		<button data-selector="jquery-get-posts">Get posts (success)</button>
		<button data-selector="jquery-get-posts-404">Get posts (404)</button>
		<button data-selector="jquery-get-posts-error-network">Get posts (network error)</button>
		

		<div data-selector="jquery-posts"></div>
		<div data-selector="jquery-error-message" class="error-message"></div>
	</div>

	<div data-component="example-3-es6">
		<h6>ES6 Promises</h6>
		<button data-selector="es6-get-number">Get random number</button>
		<div data-selector="es6-number-message"></div>
		<div data-selector="es6-error-message" class="error-message"></div>
	</div>

    <div data-component="componentizer-recorder">
    	<h6>Recorder</h6>
        <button data-selector="recorder-pause">Pause</button>
        <button data-selector="recorder-resume">Resume</button>
        <button data-selector="recorder-save">Save</button>
        <input id="storageId" type="text" placeholder="e.g., tiny-components_index-510116124653" data-selector="recorder-recording-id">
        <button data-selector="recorder-load">Load</button>
        <button data-selector="recorder-replay">Replay</button>
        <p style="display: none" data-selector="recorder-confirmation-message"></p>
    </div>
	
	<script src="../lib/jquery-3.1.1.min.js"></script>
	<script src="../componentizer.js"></script>
	<script src="../componentizer-recorder.js"></script>
	<script src="example-3.js"></script>

	<script>
        window.componentizer = new Componentizer();
		//componentizer.createRecorder(Recorder.Actions, Recorder.View);

		componentizer.create("example3-jquery", Example3.JQuery.Actions, Example3.JQuery.View, {
			apiUrl: "https://jsonplaceholder.typicode.com",
			posts: [],
			errorMessage: ""
		});

		componentizer.create("example-3-es6", Example3.ES6.Actions, Example3.ES6.View);
	</script>

</body>
