<!DOCTYPE html>
<head lang="en">
	<title>Example1 | Componentizer</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="../css/styles.css">
</head>
<body>
	<h2>Example 1.</h2>
	<p>This example shows when the functions of a component are called. Check your console...</p>

	<div data-component="example-1">
		<p data-selector="example-1-output"></p>
		<button data-selector="example-1-foo">Random number</button>
	</div>
	
	<script src="../lib/jquery-3.1.1.min.js"></script>
	<script src="../componentizer.js"></script>
	<script src="example-1.js"></script>

	<script>
        window.componentizer = new Componentizer();

		componentizer.create("example1", Example1.Actions, Example1.View);
	</script>

</body>
