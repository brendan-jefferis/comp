<!DOCTYPE html>
<head lang="en">
	<title>Example1 | TinyComponents</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="../css/styles.css">
</head>
<body>
	<h2>Example 1.</h2>
	
	<div data-component="example-1">
		<p>
			<label id="example-1-your-name">Enter your name</label>
			<input type="text" for="example-1-your-name" data-selector="example-1-your-name" onkeyup="example1.setName(this.value)">
			<button onclick="example1.clear()" data-selector="example-1-clear">Clear</button>
		</p>

		<h1 data-selector="example-1-output"></h1>
	</div>

	<script src="../lib/jquery-3.1.1.min.js"></script>
	<script src="../componentizer.js"></script>
	<script src="example-1.js"></script>

    <div data-component="tiny-component-recorder">
        <button onclick="recorder.pause()">Pause</button>
        <button onclick="recorder.resume()">Resume</button>
        <button onclick="recorder.save()">Save</button>
        <input id="storageId" type="text" placeholder="e.g., tiny-components_index-510116124653">
        <button onclick="recorder.load($('#storageId').val())">Load</button>
        <button onclick="recorder.replay()">Replay</button>
    </div>

	<script>
        let componentizer = new Componentizer();
        componentizer.create("example1", Example1.Actions, Example1.Render/*, { name: "Jim" }*/);
	</script>

</body>
