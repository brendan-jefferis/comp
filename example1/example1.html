<!DOCTYPE html>
<head lang="en">
	<title>Example1 | Componentizer</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="../css/styles.css">
</head>
<body>
	<h2>Example 1.</h2>
	
	<div data-component="example-1">
		<p>
			<label id="example-1-your-name">Enter your name</label>
			<input type="text" for="example-1-your-name" data-selector="example-1-your-name">
			<button data-selector="example-1-clear">Clear</button>
		</p>

		<h1 data-selector="example-1-output"></h1>
	</div>

	<script src="../lib/jquery-3.1.1.min.js"></script>
	<script src="../componentizer.js"></script>
	<script src="../componentizer-recorder.js"></script>
	<script src="example-1.js"></script>

    <div data-component="componentizer-recorder">
        <button data-selector="recorder-pause">Pause</button>
        <button data-selector="recorder-resume">Resume</button>
        <button data-selector="recorder-save">Save</button>
        <input id="storageId" type="text" placeholder="e.g., tiny-components_index-510116124653" data-selector="recorder-recording-id">
        <button data-selector="recorder-load">Load</button>
        <button data-selector="recorder-replay">Replay</button>
    </div>

	<script>
        new Componentizer();
        c.createRecorder(Recorder.Actions, Recorder.View);
        c.create("example1", Example1.Actions, Example1.View/*, { name: "Jim" }*/);
	</script>

</body>
