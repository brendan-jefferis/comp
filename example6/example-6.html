<!DOCTYPE html>
<head lang="en">
	<title>Example6 | Componentizer</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="../css/styles.css">
</head>
<body>
	<h2>Example 6.</h2>
	<p>Dynamic elements</p>
	
	<div data-component="example-6">
		<h6>Dynamic elements</h6>
		<button data-selector="get-user-list">Get user list</button>
		<div data-selector="user-list"></div>
	</div>

	<div data-component="modal" style="display: none;" class="modal">
		<div class="modal-container">
			<div data-selector="modal-content" class="modal-content"></div>
			<button data-selector="button-close">Close</button>
		</div>
	</div>

	<script src="../lib/jquery-3.1.1.min.js"></script>
	<script src="../componentizer.js"></script>
	<script src="example-6.js"></script>
	<script src="example-6-modal.js"></script>

	<script>
		_comp.create("example6", Example6.Actions, Example6.View, {
			apiUrl: "https://jsonplaceholder.typicode.com",
			users: []
		});

		_comp.create("modal", Example6.Modal.Actions, Example6.Modal.View);
	</script>

</body>
