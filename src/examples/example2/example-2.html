<!DOCTYPE html>
<head lang="en">
	<title>Example2 | Componentizer</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="../css/styles.css">
</head>
<body>
	<h2>Example 2.</h2>
	<p>Simple component</p>

	<div data-component="example-2">
		<p>
			<label id="example-2-your-name">Enter your name</label>
			<input type="text" for="example-2-your-name" data-selector="example-2-your-name">
			<button data-selector="example-2-clear">Clear</button>
		</p>

		<h1 data-selector="example-2-output"></h1>
	</div>

	<script src="../lib/jquery-3.1.1.min.js"></script>
	<script src="../src/componentizer.js"></script>
	<script src="example-2.js"></script>

	<script>
		_comp.create("example2", Example2.Actions, Example2.View/*, { name: "Jim" }*/);
	</script>

</body>
